<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../Css/Login.css" />
  </head>
  <body>
    <div id="login">
      <h2>Login</h2>
      <form id="login-form">
        <label for="cpf-cnpj-login">CPF/CNPJ:</label>
        <input type="text" id="cpf-cnpj-login" name="cpf-cnpj" required />

        <label for="senha-login">Senha:</label>
        <input type="password" id="senha-login" name="senha" required />

        <button type="submit">Entrar</button>
        <p>
          Você deseja cadastrar seu mercado
          <a href="../Pages/CadastroMercado.html">Entre aqui</a>
        </p>
        <p>
          Você deseja se cadastrar
          <a href="../Pages/CadastroPessoa.html">Entre aqui</a>
        </p>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script>
        const loginForm = document.getElementById("login-form");
        const cpfCnpjInput = document.getElementById("cpf-cnpj-login");
        const passwordInput = document.getElementById("senha-login");
       
        $(cpfCnpjInput).inputmask({
            mask: ["999.999.999-99", "99.999.999/9999-99"],
            keepStatic: true,
            clearIncomplete: true,
        });

        loginForm.addEventListener("submit", (event) => {
            event.preventDefault(); 

            const cpfCnpj = cpfCnpjInput.value;
            const password = passwordInput.value;

            if (cpfCnpj === "12345678901" && password === "senha") {
                alert("Login bem-sucedido");
            } else {
                alert("CPF/CNPJ ou senha incorretos");
            }
        });
    </script>
  </body>
</html>
