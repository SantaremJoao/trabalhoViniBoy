<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Mercado</title>
    <link rel="stylesheet" href="CadastroMercado.css">
</head>
<body>
    <div id="cadastro-mercado">
        <h2>Cadastro de Mercado</h2>
        <form>
            <label for="nome">Nome do Mercado:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>
            
            <label for="cep">CEP:</label>
            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
               onblur="pesquisacep(this.value);" />

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/jquery.inputmask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#telefone').inputmask('(99) 99999-9999');
            $('#cnpj').inputmask('99.999.999/9999-99');
            $('#cep').inputmask('99999-999');
        });
        
        function mascaraCNPJ(cnpj) {
            cnpj = cnpj.replace(/\D/g, '').substr(0, 14);
            cnpj = cnpj.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
            document.getElementById('cnpj').value = cnpj;
        }
        
        document.getElementById('cnpj').addEventListener('input', function (e) {
            mascaraCNPJ(e.target.value);
        });
    </script>
    <script>
        function limpa_formulário_cep() {
            document.getElementById('endereco').value = "";
        }
    
        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                document.getElementById('endereco').value = conteudo.logradouro +' '+ conteudo.bairro;
            } else {
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        }
        
        function pesquisacep(valor) {
            var cep = valor.replace(/\D/g, '');
            if (cep !== "" && cep.length === 8) {
                var script = document.createElement('script');
                script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';
                document.body.appendChild(script);
            } else {
                limpa_formulário_cep();
                alert("Formato de CEP inválido.");
            }
        };
    </script>
</body>
</html>
